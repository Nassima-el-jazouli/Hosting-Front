<main class="login-body">
    <style>
        .login-body {
          background-image: url('../../assets/img/gallery/footer-bg.png');
        }
    </style>
    <!-- Login Admin -->
    <form class="form-default" action="login-bg.mp4" method="POST">
        
        <div class="login-form">
            <!-- logo-login -->
            <div class="logo-login">
                <a routerLink="/"><img src="../../assets/img/logo/loder.png" alt=""></a>
            </div>
            <h2>Login Here</h2>
            <div class="form-input">
                <label for="name">Email</label>
                <input  type="email" name="email" placeholder="Email">
            </div>
            <div class="form-input">
                <label for="name">Password</label>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="form-input pt-30">
                <input type="submit" name="submit" value="login">
            </div>
            
            <!-- Forget Password -->
            <a routerLink="/signup" class="registration">Registration</a>
        </div>
    </form>
    <!-- /end login form -->
</main>
